<div class="container">
    <div class='row'>
        <div class='col-md-12'>
            <h4>Items for Sale</h4>
            <input [(ngModel)]='filterText'>
            <div class='row'>
                <div class="col-md-6 mb-3" *ngFor="let item of (items| itemSearch: filterText); let i = index">
                    <app-item-card [item]='item' [i]='i'></app-item-card>
                </div>
            </div>
        </div>
    </div>
</div>
