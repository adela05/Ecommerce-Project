<div class='container'>
    <div class='row'>
            <form [formGroup]="addItemForm" (ngSubmit)="onSubmit()">
                    <div class="form-group">
            
                      <label for="nameItem">Name of Item</label>
                      <input formControlName="name" type="text" class="form-control" id="nameItem">
            
                      <label for="descItem">Description</label>
                      <input formControlName="description" type="text" class="form-control" id="descItem">
            
                      <label for="priceItem">Price</label>
                      <input formControlName="price" type="number" class="form-control" id="priceItem">
            
                      <label for="imageUrl">Image URL</label>
                      <input formControlName="imageUrl" type="text" class="form-control" id="imageUrl">            
                    </div>
                    <button *ngIf='editingItemId !== undefined' type='button' class='btn btn-primary mx-2' (click)='onCancelEditItem()'>Cancel Edit</button>         
                    <button type="submit" class="btn btn-primary">Submit</button>
                  </form>
    </div>
</div>
<div class='row'>
    <div class='col-md-12'>
        <div class='row mb-2' *ngFor='let item of items; let i=index'>
            <div class='col-md-6 ml-4'>
                {{i +1}}: {{item.name}}
            </div>
            <div class='col-md-6'>
                <button class='btn btn-danger float-right' (click)='onDelete(item)'>Delete</button>
                <button class='btn btn-info float-right mx-2' (click)='onStartEditItem(item)'>Edit</button>
            </div>
        </div>
    </div>
</div>
